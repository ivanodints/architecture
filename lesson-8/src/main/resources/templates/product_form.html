<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"/>

<body>

<nav th:replace="fragments/head.html :: navbar ('Products')"/>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/artshop/update}" th:method="post" th:object="${product}">
                <input type="hidden" th:field="${product.id}" id="id" name="id">

                <div class="form-group">
                    <label>Edit title</label>
                    <input type="text" th:field="${product.title}" class="form-control" id="title" name="title" placeholder="Enter title">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">This field can't be empty</p>
                </div>

                <div class="form-group">
                    <label>Edit category</label>
                    <input type="text" th:field="${product.category}" class="form-control" id="category" name="category" placeholder="Enter category">
                    <p class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">This field can't be empty</p>
                </div>

                <div class="form-group">
                    <label>Edit price</label>
                    <input type="text" th:field="${product.price}" class="form-control" id="price" name="price" placeholder="Enter price">
                    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">This field can't be empty</p>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts.html :: scripts"/>

</body>
